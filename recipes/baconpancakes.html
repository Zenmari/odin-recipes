<p>Okay, this one's simple. All you need to make bacon pancakes are:</p>
<ul>
    <li>Bacon</li>
    <li>Pancakes</li>
</ul>
<p>Once you have those, all you have to do is:</p>
<ol>
    <li>Turn on the stove</li>
    <li>Put a pan on said stove</li>
    <li>Take some bacon and throw it in a pancake</li>
    <li>Sing about bacon pancakes</li>
</ol>
<p><strong>And it's done!</strong></p>
